name: Playwright TestNG Tests with Allure Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Maven dependencies
        run: |
          java -version
          mvn install -DskipTests

      - name: Run Playwright tests
        run: mvn clean test

      - name: Install Allure CLI
        if: always()
        run: |
          curl -o allure-2.28.0.zip -L https://github.com/allure-framework/allure2/releases/download/2.28.0/allure-2.28.0.zip
          unzip allure-2.28.0.zip -d allure-2.28.0
          sudo mv allure-2.28.0/bin/allure /usr/local/bin/
          allure --version

      - name: Generate Allure report
        if: always()
        run: |
          if [ -d "target/allure-results" ]; then
            allure generate target/allure-results -o target/allure-report --clean
          else
            echo "No Allure results found, skipping report generation."
          fi

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
          retention-days: 30
        continue-on-error: true

      - name: Load Allure history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Publish Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/allure-report
          keep_files: true
        continue-on-error: true