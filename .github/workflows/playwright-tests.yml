name: Automated Tests with Allure Reports

on:
  workflow_dispatch:
    inputs:
      test_group:
        description: Choose test group to run
        required: true
        default: all
        type: choice
        options:
          - ui
          - api
          - regression
          - all

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Maven dependencies
        run: mvn install -DskipTests

      - name: Run UI tests
        if: "github.event.inputs.test_group == 'ui'"
        run: mvn clean test -Dgroups=ui

      - name: Run API tests
        if: "github.event.inputs.test_group == 'api'"
        run: mvn clean test -Dgroups=api

      - name: Run Regression tests
        if: "github.event.inputs.test_group == 'regression'"
        run: mvn clean test -Dgroups=regression

      - name: Run All tests
        if: "github.event.inputs.test_group == 'all'"
        run: mvn clean test

      - name: Store Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: target/allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.6
        if: always()
        with:
          allure_results: allure-results
          allure_report: _site

      - name: Store generated report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download generated report
        uses: actions/download-artifact@v4
        with:
          name: _site
          path: _site

      - name: Add .nojekyll to Disable Jekyll
        if: always()
        run: touch _site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4